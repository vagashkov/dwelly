version: "3.9"

services:
  web:
    container_name: web
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.test
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/src
    depends_on:
      - db
    command: >      
      sh -c "python manage.py test"
  db:
    image: postgres:14.17-bookworm
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
    postgres_data: