<!-- templates/account/logout.html -->
{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Log Out" %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="mt-5">
                <p class="h2">Logout</p>
                <p>Are you sure you want to log out?</p>
                <form method="post" action="{% url 'account_logout' %}" class="mt-3">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger btn-block" type="submit">Logout</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
